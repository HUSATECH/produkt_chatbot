<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt-Chatbot - Husatech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-logo">
                    <span class="logo-icon">üîã</span>
                    <div class="logo-text">
                        <h1>Produkt-Chatbot</h1>
                        <p class="subtitle">Intelligente Produktberatung</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar f√ºr Funktionen -->
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <h3 class="nav-title">Funktionen</h3>
                        <button class="nav-btn" onclick="showProductSearch()">
                            <span class="nav-icon">üîç</span>
                            <span class="nav-text">Produktsuche</span>
                        </button>
                        <button class="nav-btn" onclick="showProductCompare()">
                            <span class="nav-icon">‚öñÔ∏è</span>
                            <span class="nav-text">Produktvergleich</span>
                        </button>
                        <button class="nav-btn" onclick="showStorageRecommendation()">
                            <span class="nav-icon">üè†</span>
                            <span class="nav-text">Speicher-Empfehlung</span>
                        </button>
                    </div>
                    <div class="nav-section">
                        <h3 class="nav-title">Einstellungen</h3>
                        <button class="nav-btn" onclick="showPromptEditor()">
                            <span class="nav-icon">üìù</span>
                            <span class="nav-text">Prompts</span>
                        </button>
                    </div>
                </nav>
            </aside>

            <!-- Chat-Bereich -->
            <main class="chat-area">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        id="chat-input" 
                        class="chat-input" 
                        placeholder="Frage stellen... (z.B. 'Welche Batterien gibt es f√ºr 12V?')"
                        onkeypress="handleKeyPress(event)"
                    >
                    <button id="send-btn" class="btn-primary" onclick="sendMessage()">Senden</button>
                </div>
            </main>
        </div>

        <!-- Produktanzeige-Bereich -->
        <div id="product-display" class="product-display hidden"></div>
    </div>

    <!-- Modals -->
    <div id="product-search-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal('product-search-modal')">&times;</span>
            <h2>Produktsuche</h2>
            <input type="text" id="search-query" placeholder="Suchbegriff eingeben..." class="search-input">
            <select id="product-type-filter" class="filter-select">
                <option value="">Alle Produkttypen</option>
                <option value="batterie">Batterien</option>
                <option value="wechselrichter">Wechselrichter</option>
                <option value="hybridwechselrichter">Hybrid-Wechselrichter</option>
                <option value="speichersystem">Speichersysteme</option>
                <option value="solarmodul">Solarmodule</option>
                <option value="laderegler">Laderegler</option>
                <option value="spannungswandler">Spannungswandler</option>
            </select>
            <button class="btn-primary" onclick="performSearch()">Suchen</button>
            <div id="search-results" class="search-results"></div>
        </div>
    </div>

    <div id="product-compare-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal('product-compare-modal')">&times;</span>
            <h2>Produktvergleich</h2>
            <div class="compare-input">
                <input type="text" id="compare-artikelnummern" placeholder="Artikelnummern (kommagetrennt, z.B. 1700200, 1700349)" class="search-input">
                <button class="btn-primary" onclick="performCompare()">Vergleichen</button>
            </div>
            <div id="compare-results" class="compare-results"></div>
        </div>
    </div>

    <div id="storage-recommendation-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal('storage-recommendation-modal')">&times;</span>
            <h2>Speicher-Empfehlung f√ºr PV-Anlage</h2>
            <div class="form-group">
                <label>PV-Leistung (kWp):</label>
                <input type="number" id="pv-leistung" step="0.1" min="0" placeholder="z.B. 10" class="form-input">
            </div>
            <div class="form-group">
                <label>Stromverbrauch (kWh/Jahr) - optional:</label>
                <input type="number" id="stromverbrauch" step="100" min="0" placeholder="z.B. 3500" class="form-input">
            </div>
            <div class="form-group">
                <label>Autarkie-Wunsch (%) - optional:</label>
                <input type="number" id="autarkie" step="5" min="0" max="100" placeholder="z.B. 80" class="form-input">
            </div>
            <button class="btn-primary" onclick="getStorageRecommendation()">Empfehlung erhalten</button>
            <div id="storage-results" class="storage-results"></div>
        </div>
    </div>

    <!-- Prompt-Editor Modal -->
    <div id="prompt-editor-modal" class="modal hidden">
        <div class="modal-content modal-content-wide">
            <span class="close" onclick="closeModal('prompt-editor-modal')">&times;</span>
            <div class="prompt-editor-header">
                <h2>üìù Prompt-Verwaltung</h2>
                <p class="prompt-editor-subtitle">Bearbeite die Prompts und Nachrichten des Chatbots</p>
            </div>
            
            <div class="prompt-editor-actions">
                <button class="btn-secondary" onclick="reloadPrompts()">
                    üîÑ Prompts neu laden
                </button>
            </div>
            
            <div id="prompt-categories" class="prompt-categories">
                <!-- Kategorien werden dynamisch geladen -->
                <div class="loading-prompts">
                    <div class="loading"></div>
                    <span>Lade Prompts...</span>
                </div>
            </div>
            
            <div id="prompt-save-status" class="prompt-save-status hidden"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
